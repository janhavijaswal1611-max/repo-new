<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div>
        <h1>Body Mass Index</h1>
        <p>Your Height (cm):</p>
        <input class="input" id="wt" type="number">
        <p>Your Weight (kg):</p>
        <input class="input" id="hi" type="number">
        <br>
        <button id="btn">Compute BMI</button>
        <br>
        <input disabled type="text" class="input" id="bmiresult">
        <br>
        <span id="weight-condition">weight condition</span>
        <script src="bmi.js"></script>
    </div>
</body>
</html>
